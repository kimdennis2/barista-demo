<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barista Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <head>
    .dashboard {
  background: #fff;
  color: #333;
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  text-align: center;
}
th {
  background: #6f4e37;
  color: #fff;
}
.status-btn {
  background: #6f4e37;
  color: #fff;

}
.status-btn:hover {
  background: #5a3e2b;
}
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6f4e37, #3e2723);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 40px;
    }
    .order-box {
      background: #fff;
      color: #333;
      max-width: 400px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    h1 {
      color: #fff;
      font-size: 2.5em;
    }
    h2 {
      color: #6f4e37;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    select, input[type="checkbox"] {
      margin-top: 8px;
    }
    button {
      background: #6f4e37;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5a3e2b;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>☕ Barista Bot</h1>
    <p>Your personal coffee assistant</p>
  </header>

  <div class="order-box">
    <div class="dashboard">
  <h2>Barista Dashboard</h2>
  <table id="ordersTable">
    <thead>
      <tr>
        <thead>
  <tr>
    <th>Order #</th>
    <th>Coffee</th>
    <th>Size</th>
    <th>Extras</th>
    <th>Time</th> <!-- NEW COLUMN -->
    <th>Status</th>
  </tr>
</thead>
        <th>Order #</th>
        <th>Coffee</th>
        <th>Size</th>
        <th>Extras</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Orders will appear here -->
    </tbody>
  </table>
</div>
    <h2>Place Your Order</h2>
    <form id="coffeeForm">
      <label>Coffee Type:</label>
      <select name="coffee" required>
        <option value="Espresso">Espresso</option>
        <option value="Latte">Latte</option>
        <option value="Cappuccino">Cappuccino</option>
        <option value="Mocha">Mocha</option>
      </select>

      <label>Size:</label>
      <select name="size" required>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>

      <label>Extras:</label>
      <div>
        <input type="checkbox" name="extra" value="Soy Milk"> Soy Milk
        <input type="checkbox" name="extra" value="Extra Shot"> Extra Shot
      </div>

      <button type="submit">Confirm Order</button>
    </form>
  </div>

  <footer>
    © 2026 Barista Bot | Powered by Dennis Kathurima
  </footer>

  <script>
    let orderCount = 0;

document.getElementById("coffeeForm").onsubmit = function(e) {
  e.preventDefault();
  const coffee = e.target.coffee.value;
  const size = e.target.size.value;
  const extras = Array.from(e.target.extra)
                      .filter(x => x.checked)
                      .map(x => x.value)
                      .join(", ") || "None";

  orderCount++;
  const time = new Date().toLocaleTimeString(); // NEW LINE

  const table = document.getElementById("ordersTable").querySelector("tbody");
  const row = table.insertRow();
  row.innerHTML = `
    <td>${orderCount}</td>
    <td>${coffee}</td>
    <td>${size}</td>
    <td>${extras}</td>
    <td>${time}</td> <!-- NEW CELL -->
    <td><button class="status-btn" onclick="updateStatus(this)">Pending</button></td>
  `;
};
  row.innerHTML = `
    <td>${orderCount}</td>
    <td>${coffee}</td>
    <td>${size}</td>
    <td>${extras}</td>
    <td><button class="status-btn" onclick="updateStatus(this)">Pending</button></td>
  `;
};
function updateStatus(btn) {
  if (btn.innerText === "Pending") {
    btn.innerText = "In Progress";
    btn.style.background = "blue";   // In Progress = Blue
  } else if (btn.innerText === "In Progress") {
    btn.innerText = "Ready";
    btn.style.background = "green";  // Ready = Green
  }
}
