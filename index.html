<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barista Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6f4e37, #3e2723);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 40px;
    }
    .order-box {
      background: #fff;
      color: #333;
      max-width: 400px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    h1 {
      color: #fff;
      font-size: 2.5em;
    }
    h2 {
      color: #6f4e37;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    select, input[type="checkbox"] {
      margin-top: 8px;
    }
    button {
      background: #6f4e37;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5a3e2b;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>☕ Barista Bot</h1>
    <p>Your personal coffee assistant</p>
  </header>

  <div class="order-box">
    <h2>Place Your Order</h2>
    <form id="coffeeForm">
      <label>Coffee Type:</label>
      <select name="coffee" required>
        <option value="Espresso">Espresso</option>
        <option value="Latte">Latte</option>
        <option value="Cappuccino">Cappuccino</option>
        <option value="Mocha">Mocha</option>
      </select>

      <label>Size:</label>
      <select name="size" required>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>

      <label>Extras:</label>
      <div>
        <input type="checkbox" name="extra" value="Soy Milk"> Soy Milk
        <input type="checkbox" name="extra" value="Extra Shot"> Extra Shot
      </div>

      <button type="submit">Confirm Order</button>
    </form>
  </div>

  <footer>
    © 2026 Barista Bot | Powered by Dennis Kathurima
  </footer>

  <script>
    document.getElementById("coffeeForm").onsubmit = function(e) {
      e.preventDefault();
      const coffee = e.target.coffee.value;
      const size = e.target.size.value;
      const extras = Array.from(e.target.extra)
                          .filter(x => x.checked)
                          .map(x => x.value)
                          .join(", ") || "None";
      alert(`Order received: ${size} ${coffee} with ${extras}. Preparing now!`);
    };
  </script>
</body>
</html>
