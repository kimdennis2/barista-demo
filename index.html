<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista Bot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #6f4e37; 
            color: white; 
            text-align: center; 
            padding: 50px; 
        }
        .box { 
            background: white; 
            color: black; 
            padding: 30px; 
            border-radius: 10px; 
            max-width: 400px; 
            margin: 0 auto; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #6f4e37; }
        button { 
            background: #6f4e37; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover { background: #5a3e2b; }
    </style>
</head>
<body>
    <div class="box">
        <h1> â˜• Barista Bot </h1>
        <p>Your personal coffee assistant</p>
        <button onclick="alert('Hello! What coffee would you like?')">Order Coffee</button>
    </div>
</body>
</html>
